<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/override.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .flex-container {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        flex: 0 0 280px;
    }

    .content {
        flex-grow: 1;
        padding: 0 0 0 2%;
    }
</style>
<body>
<div class="flex-container">
    <div th:replace="fragments/sidebar :: sidebar" class="sidebar"></div>
    <div class="content">
        <h1 class="mt-3 m-3">Détails du candidat</h1>
        <div class="row m-3">
            <a th:href="@{${candidate.id} + '/update'}">
                <button class="btn btn-primary mr-3">Mettre à jour les données</button>
            </a>
            <a th:href="@{${candidate.id} + '/delete'}">
                <button class="btn btn-danger mr-3">Supprimer le candidat</button>
            </a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Name:</th>
                        <td><span th:text="${candidate.name}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Identification:</th>
                        <td><span th:text="${candidate.identification}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Address:</th>
                        <td><span th:text="${candidate.address}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Date of Birth:</th>
                        <td><span th:text="${#dates.format(candidate.dateOfBirth, 'yyyy-MM-dd')}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Mail:</th>
                        <td><span th:text="${candidate.mail}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Phone:</th>
                        <td><span th:text="${candidate.phone}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Domain:</th>
                        <td><span th:text="${candidate.domain}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Evaluation:</th>
                        <td><span th:text="${candidate.evaluation}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Date of Interview:</th>
                        <td><span th:text="${#dates.format(candidate.dateOfInterview, 'yyyy-MM-dd')}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" style="width: 50%; font-weight: bold;">Observation:</th>
                        <td><span th:text="${candidate.observation}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
