<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/override.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .flex-container {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        flex: 0 0 280px;
    }

    .content {
        flex-grow: 1;
        padding: 0 0 0 2%;
    }
</style>
<body>
<div class="flex-container">
    <div th:replace="fragments/sidebar :: sidebar" class="sidebar"></div>
    <div class="content">
        <h1>Candidats</h1>
        <a href="candidates/new">
            <button class="btn btn-primary">Ajouter un candidat</button>
        </a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Domaine technique</th>
                <th scope="col">Mail</th>
                <th scope="col">Téléphone</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate : ${candidates}">
                <td th:text="${candidate.name}">Nom</td>
                <td th:text="${candidate.domain}">Occupation</td>
                <td th:text="${candidate.mail}">Mail</td>
                <td th:text="${candidate.phone}">Téléphone</td>
                <td>
                    <a th:href="@{'candidates/' + ${candidate.id}}">
                    <button type="button" class="btn btn-success">Voir</button>
                    </a>
                    <a th:href="@{'candidates/' + ${candidate.id} + '/update'}">
                    <button type="button" class="btn btn-primary">Mettre à jour</button>
                    </a>
                    <a th:href="@{'candidates/' + ${candidate.id} + '/delete'}">
                        <button type="button" class="btn btn-danger">Supprimer</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
