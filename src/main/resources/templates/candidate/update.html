<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/override.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .flex-container {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        flex: 0 0 280px;
    }

    .content {
        flex-grow: 1;
        padding: 0 0 0 2%;
    }
</style>
<body>
<div class="flex-container">
    <div th:replace="fragments/sidebar :: sidebar" class="sidebar"></div>
    <div class="content">
        <h1>Mettre Ã  jour le candidat</h1>
        <form th:action="@{'/candidates/' + ${candidate.id}}" th:object="${candidate}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                         class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6">
                    <label for="identification" class="form-label">Identification:</label>
                    <input type="text" id="identification" th:field="*{identification}" class="form-control">
                    <div th:if="${#fields.hasErrors('identification')}" th:errors="*{identification}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control">
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                         class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control">
                    <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="mail" class="form-label">Mail:</label>
                    <input type="email" id="mail" th:field="*{mail}" class="form-control">
                    <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
                         class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control">
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="domain" class="form-label">Domain:</label>
                    <input type="text" id="domain" th:field="*{domain}" class="form-control">
                    <div th:if="${#fields.hasErrors('domain')}" th:errors="*{domain}"
                         class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6">
                    <label for="evaluation" class="form-label">Evaluation:</label>
                    <input type="number" id="evaluation" th:field="*{evaluation}" class="form-control">
                    <div th:if="${#fields.hasErrors('evaluation')}" th:errors="*{evaluation}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dateOfInterview" class="form-label">Date of Interview:</label>
                    <input type="date" id="dateOfInterview" th:field="*{dateOfInterview}" class="form-control">
                    <div th:if="${#fields.hasErrors('dateOfInterview')}" th:errors="*{dateOfInterview}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="observation" class="form-label">Observation:</label>
                <textarea id="observation" th:field="*{observation}" class="form-control"></textarea>
                <div th:if="${#fields.hasErrors('observation')}" th:errors="*{observation}"
                     class="invalid-feedback d-block"></div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Save Candidate</button>
                <a href="/candidates">
                    <button type="button" class="btn btn-danger">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
