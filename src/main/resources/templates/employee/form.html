<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/override.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .flex-container {
        display: flex;
        height: 100vh;
    }

    .sidebar {
        flex: 0 0 280px;
    }

    .content {
        flex-grow: 1;
        padding: 0 0 0 2%;
    }
</style>
<body>
<div class="flex-container">
    <div th:replace="fragments/sidebar :: sidebar" class="sidebar"></div>
    <div class="content">
        <h1>Ajouter un employé</h1>
        <form th:action="@{/employees}" th:object="${employee}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                         class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6">
                    <label for="identification" class="form-label">Identification:</label>
                    <input type="text" id="identification" th:field="*{identification}" class="form-control">
                    <div th:if="${#fields.hasErrors('identification')}" th:errors="*{identification}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control">
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                         class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control">
                    <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="mail" class="form-label">Mail:</label>
                    <input type="email" id="mail" th:field="*{mail}" class="form-control">
                    <div th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
                         class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control">
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="startOfContract" class="form-label">Start of Contract:</label>
                    <input type="date" id="startOfContract" th:field="*{startOfContract}" class="form-control">
                    <div th:if="${#fields.hasErrors('startOfContract')}" th:errors="*{startOfContract}"
                         class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6">
                    <label for="endOfContract" class="form-label">End of Contract:</label>
                    <input type="date" id="endOfContract" th:field="*{endOfContract}" class="form-control">
                    <div th:if="${#fields.hasErrors('endOfContract')}" th:errors="*{endOfContract}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="jobTitle" class="form-label">Job Title:</label>
                    <input type="text" id="jobTitle" th:field="*{jobTitle}" class="form-control">
                    <div th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"
                         class="invalid-feedback d-block"></div>
                </div>
                <div class="col-md-6">
                    <label for="wage" class="form-label">Wage:</label>
                    <input type="number" step="0.01" id="wage" th:field="*{wage}" class="form-control">
                    <div th:if="${#fields.hasErrors('wage')}" th:errors="*{wage}"
                         class="invalid-feedback d-block"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="observation" class="form-label">Observation:</label>
                <textarea id="observation" th:field="*{observation}" class="form-control"></textarea>
                <div th:if="${#fields.hasErrors('observation')}" th:errors="*{observation}"
                     class="invalid-feedback d-block"></div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sauvegarder l'employé</button>
                <a href="/employees">
                    <button type="button" class="btn btn-danger">Annuler</button>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
